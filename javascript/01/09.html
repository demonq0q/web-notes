<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js 的变量数据类型是只有程序在运行过程中，根据等号右边的值来确定的
        var num = 10; // num 属于数字型
        var str = 'abc'; // str 字符串型
        // js 是动态语言，变量的数据类型是可以变化的
        var x = 10; // x 是数字型
        var x = 'heihei'; // x 是字符串型
        console.log(x);
    </script>
</head>
<body>
    
</body>
</html>
